    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey:</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="number" id="number-label">Number:</label>
      <input
        type="number"
        id="number"
        placeholder="Enter a number"
        min="1"
        max="10"
        required
      />

      <label for="dropdown"
        >Which option best discribes your current role:</label
      >
      <select id="dropdown" name="dropdown">
        <option value="option1">Student</option>
        <option value="option2">Graduate</option>
        <option value="option3">Employed</option>
      </select>

      <label>Which of the following will you like to learn:</label>
      <label for="checkbox1"
        ><input
          type="checkbox"
          id="checkbox1"
          name="checkbox"
          value="option1"
        />Artificial Inteligence</label
      >
      <label for="checkbox2"
        ><input
          type="checkbox"
          id="checkbox2"
          name="checkbox"
          value="option2"
        />Machine Learning</label
      >
      <label for="checkbox3"
        ><input
          type="checkbox"
          id="checkbox3"
          name="checkbox"
          value="option3"
        />Data Analytics</label
      >
      <label for="checkbox4"
        ><input
          type="checkbox"
          id="checkbox4"
          name="checkbox"
          value="option4"
        />Web Development</label
      >
      <label for="checkbox5"
        ><input
          type="checkbox"
          id="checkbox5"
          name="checkbox"
          value="option5"
        />Quantum Computing</label
      >
      <label for="checkbox6"
        ><input
          type="checkbox"
          id="checkbox6"
          name="checkbox"
          value="option6"
        />System Analytics</label
      >

      <label for="comments">Comments:</label>
      <textarea
        id="comments"
        placeholder="Enter additional comments"
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
